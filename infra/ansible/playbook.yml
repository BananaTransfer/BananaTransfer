---
- name: Deploy Docker Compose Application on Debian 12
  hosts: all
  become: true
  vars:
    ghcr_username: "{{ github_username }}"
    ghcr_token: "{{ github_token }}"
    domain: "{{ domain }}"

    db_user: "{{ db_user }}"
    db_pass: "{{ db_pass }}"

    s3_bucket: "{{ s3_bucket }}"
  pre_tasks:
    - name: Install prerequisites for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
        state: present
        filename: docker

    - name: Install Docker and dependencies
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Ensure docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Login to GitHub Container Registry (ghcr.io)
      community.docker.docker_login:
        registry_url: ghcr.io
        username: "{{ ghcr_username }}"
        password: "{{ ghcr_token }}"

  tasks:
    - name: Ensure /opt/app directory exists
      file:
        path: /opt/app
        state: directory
        owner: admin
        group: admin
        mode: '0640'

    - name: Copy docker-compose.yml to the server
      copy:
        src: docker-compose.yaml
        dest: /opt/app/docker-compose.yml
        owner: admin
        group: admin
        mode: '0640'

    - name: Generate the Caddyfile
      template:
        src: Caddyfile
        dest: /opt/app/Caddyfile
        owner: admin
        group: admin
        mode: '0640'

    - name: Generate the .env
      template:
        src: .env
        dest: /opt/app/.env
        owner: admin
        group: admin
        mode: '0640'

    - name: Deploy Docker Compose application using Compose V2
      community.docker.docker_compose_v2:
        project_src: /opt/app
        state: present
        pull: always

