<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto PoC Test</title>
</head>
<body>
<div>
  <h1>PoC KeyGen & (De/En)cryption</h1>
  <p>Check object in console</p>

  <div>
    <h3>1. Key Generation</h3>
    <button id="generateKeys">Generate RSA Keypair</button>
  </div>

  <div>
    <h3>2. File Selection & Encryption</h3>
    <input type="file" id="fileInput" disabled/>
  </div>

  <div>
    <h3>3. Decryption</h3>
    <button id="decryptFile" disabled>Decrypt File</button>
  </div>

  <div>
    <h3>4. Download decrypted file</h3>
    <button id="downloadDecrypted" disabled>Download Decrypted File</button>
  </div>

  <script type="module">
    import { FileEncryption } from './js/encryption.js';
    import { KeyManager } from './js/key-manager.js';

    // Global state
    let recipientKeyPair = null;
    let selectedFile = null;
    let encryptedChunks = [];
    let encryptedData = null

    // EventListener
    document.getElementById('generateKeys').addEventListener('click', async () => {
      try {
        recipientKeyPair = await KeyManager.generateRSAKeyPair();

        console.log("Keypair created")
        console.log(recipientKeyPair);

        document.getElementById('fileInput').disabled = false;
      } catch (error) {
        console.error(`Key generation failed: ${error.message}`);
      }
    });

    // TODO - Change that for the full interface methods you will create then replace in testing too
    document.getElementById('fileInput').addEventListener('change', async (event) => {
      selectedFile = event.target.files[0];
      if (selectedFile) {
        try {
          console.log('Starting file encryption...');

          encryptedData = await FileEncryption.encryptFile(recipientKeyPair.publicKey,selectedFile)

          console.log(`Encryption completed`);
          document.getElementById('decryptFile').disabled = false;

        } catch (error) {
          console.error(`Encryption failed: ${error.message}`);
        }
      }
    });

    // TODO - Example interface for receiving the shit  and having all back
    document.getElementById('decryptFile').addEventListener('click', async () => {
      try {
        console.log('Starting file decryption...');

        encryptedChunks = encryptedData.encryptedChunks;

        // Unwrap AES key with recipient's private key
        const unwrappedAESKey = await KeyManager.unwrapAESKey(encryptedData.wrappedAesKey, recipientKeyPair.privateKey);
        console.log('AES key unwrapped with RSA private key');

        // Shuffle chunks to test out-of-order handling
        const shuffledChunks = [...encryptedChunks].sort(() => Math.random() - 0.5);

        // Store decrypted data for download
        window.decryptedFileData = await FileEncryption.decryptChunks(shuffledChunks, unwrappedAESKey);
        document.getElementById('downloadDecrypted').disabled = false;
        console.log(`Decryption completed successfully`);

      } catch (error) {
       console.error(`Decryption failed: ${error.message}`);
      }
    });

    // Download decrypted file
    document.getElementById('downloadDecrypted').addEventListener('click', () => {
      if (window.decryptedFileData && selectedFile) {
        const blob = new Blob([window.decryptedFileData], { type: selectedFile.type });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `decrypted_${selectedFile.name}`;
        a.click();
        URL.revokeObjectURL(url);
        console.log(`Downloaded decrypted file: decrypted_${selectedFile.name}`, 'success');
      }
    });
  </script>
</div>
</body>
</html>
