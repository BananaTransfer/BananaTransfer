name: Docker Build and Publish
on:
  push:
    branches: ["main"]
jobs:
  execute_code_quality_check_workflow:
    uses: .github/workflows/shared/code_quality_check.yaml
  build_and_push_docker_image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Define Docker image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=raw,value=latest
      - name: Build and push latest docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment:
      name: staging
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4
      - name: Configure the AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Initialise terraform
        run: terraform init -backend-config="key=${{ job.environment.name }}"
        working-directory: infra/terraform
      - name: Create the AWS infrastructure
        run: terraform apply -auto-approve -var="ssh_pub_key=${{ vars.SSH_PUB_KEY }}" -var="environment_name=${{ job.environment.name }}"
        working-directory: infra/terraform
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible
      - name: Deploy on EC2
        run: ansible-playbook -i inventory_aws_ec2.yml playbook.yml
        working-directory: infra/ansible


